<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Animasiyalı Custom Survey Form</title>
    <style>
        body {
            background: #f3f6fa;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .custom-survey-form {
            max-width: 480px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(37,99,235,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
            padding: 32px 28px 24px 28px;
            border: 1.5px solid #e3e8ee;
        }
        .custom-survey-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            opacity: 0;
        }
        .custom-survey-form label {
            font-weight: 600;
            color: #222;
            margin-bottom: 6px;
            display: block;
            font-size: 1.08rem;
            letter-spacing: 0.01em;
        }
        .custom-survey-form label .required {
            color: #ef4444;
            font-size: 1.1em;
            margin-left: 2px;
            font-weight: bold;
        }
        .custom-survey-form input[type="text"],
        .custom-survey-form input[type="email"],
        .custom-survey-form input[type="tel"],
        .custom-survey-form input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            color: #222;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
            outline: none;
            margin-top: 4px;
            box-sizing: border-box;
        }
        .custom-survey-form input[type="text"]:focus,
        .custom-survey-form input[type="email"]:focus,
        .custom-survey-form input[type="tel"]:focus,
        .custom-survey-form input[type="number"]:focus {
            border-color: #2563eb;
            background: #fff;
            box-shadow: 0 0 0 2px #2563eb33;
        }
        .custom-survey-form input[type="file"] {
            border: none;
            background: none;
            font-size: 1rem;
            margin-top: 8px;
            color: #2563eb;
        }
        .custom-survey-form input[type="file"]::-webkit-file-upload-button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .custom-survey-form input[type="file"]:hover::-webkit-file-upload-button {
            background: #1e40af;
        }
        .custom-survey-form button[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.03em;
            box-shadow: 0 2px 8px rgba(37,99,235,0.10);
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .custom-survey-form button[type="submit"]:hover {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(37,99,235,0.18);
            transform: translateY(-2px) scale(1.02);
        }
        /* Animasiya */
        .survey-animate-pop {
            animation: surveyPopIn 0.7s cubic-bezier(.22,1.2,.36,1) forwards;
        }
        @keyframes surveyPopIn {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.85) rotateX(30deg);
                filter: blur(2px) brightness(0.95) drop-shadow(0 2px 12px #2563eb22);
            }
            60% {
                opacity: 1;
                transform: translateY(-8px) scale(1.04) rotateX(0deg);
                filter: blur(0.5px) brightness(1.05) drop-shadow(0 8px 24px #2563eb33);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
                filter: blur(0) brightness(1) drop-shadow(0 2px 8px #2563eb22);
            }
        }
    </style>
</head>
<body>
    <form class="custom-survey-form" autocomplete="off">
        <div class="form-group">
            <label>Ad-Soyad <span class="required">*</span></label>
            <input type="text" required placeholder="Ad və Soyadınızı yazın">
        </div>
        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" required placeholder="E-poçt ünvanınızı yazın">
        </div>
        <div class="form-group">
            <label>Phone <span class="required">*</span></label>
            <input type="tel" required placeholder="Telefon nömrənizi yazın">
        </div>
        <div class="form-group">
            <label>Öğrenci numarası <span class="required">*</span></label>
            <input type="number" required placeholder="Tələbə nömrənizi yazın">
        </div>
        <div class="form-group">
            <label>Fayl <span class="required">*</span></label>
            <input type="file" required>
        </div>
        <button type="submit">Send</button>
    </form>
    <script>
        // Bütün field-ları bir-bir animasiya ilə göstər
        document.addEventListener('DOMContentLoaded', function () {
            var fields = document.querySelectorAll('.custom-survey-form .form-group');
            fields.forEach(function (el) { el.style.opacity = 0; });
            fields.forEach(function (el, i) {
                setTimeout(function () {
                    el.classList.add('survey-animate-pop');
                }, 180 * i);
            });
        });
    </script>
</body>
</html>
